version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - AEGIS_ENVIRONMENT=production
    networks:
      - aegis-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aegis-network

networks:
  aegis-network:
    driver: bridge
